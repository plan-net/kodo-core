kodo: 
  version: 0.1
  local: &local_config
    model: ollama/llama3.2
    base_url: http://localhost:11434
    timeout: 3
    temperature: 0.05
  default: &default
    langchain_openai.ChatOpenAI(temperature=0.5, model="gpt-4")
  
agents:

  lead_market_analyst:
    role: >
      Lead Market Analyst
    goal: >
      Conduct amazing analysis of the products and competitors, 
      providing in-depth insights to guide marketing strategies.
    backstory: >
      As the Lead Market Analyst at a premier digital marketing 
      firm, you specialize in dissecting online business 
      landscapes.
    tools: 
      - crewai_tools.SerperDevTool()
      - crewai_tools.ScrapeWebsiteTool()
    llm: ~

  chief_marketing_strategist:
    role: >
      Chief Marketing Strategist
    goal: >
      Synthesize amazing insights from product analysis to 
      formulate incredible marketing strategies.
    backstory: >
      You are the Chief Marketing Strategist at a leading 
      digital marketing agency, known for crafting bespoke 
      strategies that drive success.
    tools: 
      - crewai_tools.SerperDevTool(country="de")
      - crewai_tools.ScrapeWebsiteTool()
    llm: ~

  creative_content_creator:
    role: >
      Creative Content Creator
    goal: >
      Develop compelling and innovative content for social 
      media campaigns, with a focus on creating high-impact 
      ad copies.
    backstory: >
      As a Creative Content Creator at a top-tier digital 
      marketing agency, you excel in crafting narratives that 
      resonate with audiences. Your expertise lies in turning 
      marketing strategies into engaging stories and visual
      content that capture attention and inspire action.
    llm: ~

  chief_creative_director:
    role: >
      Chief Creative Director
    goal: >
      Oversee the work done by your team to make sure it is 
      the best possible and aligned with the product goals, 
      review, approve, ask clarifying questions or delegate 
      follow-up work if necessary.
    backstory: >
      You are the Chief Content Officer at a leading digital 
      marketing agency specializing in product branding. You 
      ensure your team crafts the best possible content for 
      the customer.
    llm: ~

# ---------------------------------------------------------------------------- #

tasks:
  research_task:
    description: >
      Conduct a thorough research about the customer and 
      competitors in the context of {customer_domain}.
      Make sure you find any interesting and relevant 
      information given the current year is 2024.
      We are working with them on the following project: 
      {project_description}.
    expected_output: >
      A complete report on the customer and their customers 
      and competitors,including their demographics, preferences, 
      market positioning and audience engagement.
    agent: lead_market_analyst

  project_understanding_task:
    description: >
      Understand the project details and the target audience for
      {project_description}. Review any provided materials and 
      gather additional information as needed.
    expected_output: >
      A detailed summary of the project and a profile of the 
      target audience.
    agent: chief_marketing_strategist

  marketing_strategy_task:
    description: >
      Formulate a comprehensive marketing strategy for the project
      {project_description} of the customer {customer_domain}.
      Use the insights from the research task and the project 
      understanding task to create a high-quality strategy.
    expected_output: >
      A detailed marketing strategy document that outlines the 
      goals, target audience, key messages, and proposed tactics, 
      make sure to have name, tatics, channels and KPIs
    agent: chief_marketing_strategist

  campaign_idea_task:
    description: >
      Develop creative marketing campaign ideas for 
      {project_description}. Ensure the ideas are innovative, 
      engaging, and aligned with the overall marketing strategy.
    expected_output: >
      A list of 5 campaign ideas, each with a brief description 
      and expected impact.
    agent: creative_content_creator

  copy_creation_task:
    description: >
      Create marketing copies based on the approved campaign 
      ideas for {project_description}. Ensure the copies are 
      compelling, clear, and tailored to the target audience.
    expected_output: >
      Marketing copies for each campaign idea.    
    context:
      - marketing_strategy_task
      - campaign_idea_task
    agent: creative_content_creator

# ---------------------------------------------------------------------------- #

# input: 
#   - customer_domain
  # - project_description

crews:
  MarketingPosterCrew:
    agents:
      - lead_market_analyst
      - chief_marketing_strategist
      - creative_content_creator
    tasks:
      - research_task
      - project_understanding_task
      - marketing_strategy_task
      - campaign_idea_task
      - copy_creation_task
    planning: true
    process: hierarchical
    manager_llm: *default
    planning_llm: *default
    memory: true
    cache: true
