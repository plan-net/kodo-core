{% extends "_main.html" %}
{% block head %}
{% endblock %}

{% block content %}
<div style="width: 50%; margin-left: 25%;">
    <h1>{{ flow.name }}</h1>
    <form method="POST" enctype="multipart/form-data">
        {{result.payload | safe}}
    </form>

{% endblock %}

{% block footer %}

    <hr/>

        {{flow.author}}<br/>
        {{node.organization}}
    </p>
</div>
{% endblock %}
