<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=2.0">
  <link rel="stylesheet" href="/static/simplecss/simple.css">
  <link rel="stylesheet" href="/static/kodosumi.css">
  <title>kodosumi</title>
  <script src="/static/htmx-2.0.4/htmx.min.js"></script>
</head>

<body>
  <header>
    {% block header %}{% endblock %}
    <div id="mode" type="button" data-theme-toggle aria-label="Change theme">
      <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24"
        height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="lucide lucide-sun">
        <circle cx="12" cy="12" r="4" />
        <path d="M12 2v2" />
        <path d="M12 20v2" />
        <path d="m4.93 4.93 1.41 1.41" />
        <path d="m17.66 17.66 1.41 1.41" />
        <path d="M2 12h2" />
        <path d="M20 12h2" />
        <path d="m6.34 17.66-1.41 1.41" />
        <path d="m19.07 4.93-1.41 1.41" />
      </svg>
      <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24"
        height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="lucide lucide-moon">
        <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
      </svg>
    </div>
  </header>
  <main>
    {% block content %}{% endblock %}
    {% if result is not none %}
    <details>
      <summary>DEBUG</summary>
      <pre class="logging">{{result.stderr}}</pre>
    </details>
    {% endif %}
  </main>
  <footer>
    {% block footer %}{% endblock %}
  </footer>
  <script src="/static/kodosumi.js"></script>
</body>

</html>
